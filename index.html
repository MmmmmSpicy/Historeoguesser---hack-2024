<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Street View Controls with Interactive Hotspots</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div id="map"></div>

    <!-- Interactive Hotspots -->
    <div class="campus-map">
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('SWEM Library')">SWEM Library</button>
        <button class="hotspot" style="top: 60%; left: 50%;" onclick="showInfo('Integrated Science Center')">Integrated Science Center</button>
        <button class="hotspot" style="top: 20%; left: 70%;" onclick="showInfo('Sadler Center')">Sadler Center</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Monroe Hall')">Monroe Hall</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Tucker Hall')">Tucker Hall</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Washington Hall')">Washington Hall</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Kaplan Arena')">Kaplan Arena</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Lemon and Hardy Hall')">Lemon and Hardy Hall</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Green and Gold Village')">Green and Gold Village</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Randolph Complex')">Randolph Complex</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Commons Dining Hall')">Commons Dining Hall</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Jefferson Hall')">Jefferson Hall</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Zable Stadium')">Zable Stadium</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('One Tribe Place')">One Tribe Place</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Jones Hall')">Jones Hall</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('Alan B. Miller Hall')">Alan B. Miller Hall (Raymond A. School of Business)</button>
        <button class="hotspot" style="top: 40%; left: 30%;" onclick="showInfo('School of Education')">School of Education</button>



        

    </div>

    <!-- Information Box -->
    <div id="infoBox" class="info-box">
        <p id="buildingInfo"></p>
        <button onclick="closeInfo()">Close</button>
    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARjckgBX1rkxIW7bYHtj_aV6jFYBqqZ34&callback=initPano&v=weekly"
        defer
    ></script>
    <script src="./interactive.js" defer></script>
    <script src="./index.js" defer></script> <!-- Including the script that initializes Street View -->
</body>
</html>
